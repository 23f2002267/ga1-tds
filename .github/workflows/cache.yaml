name: Cache CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache dependencies
        id: cache-step
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: cache-2450d5e

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: prime-cache-2450d5e
        run: echo "Cache hit? ${{ steps.cache-step.outputs.chache-hit }}"
      
